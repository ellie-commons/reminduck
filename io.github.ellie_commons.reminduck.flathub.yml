app-id: io.github.ellie_commons.reminduck
# elementary SDK is not available on Flathub, so use the elementary BaseApp instead
base: io.elementary.BaseApp
base-version: 'circe-24.08'
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: io.github.ellie_commons.reminduck

finish-args:
  - '--share=ipc'
  - '--device=dri'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  # Required to do a quack sound
  - '--socket=pulseaudio'

cleanup:
  -  '/include'
  -  '/lib/pkgconfig'
  -  '/man'
  -  '/share/doc'
  -  '/share/gtk-doc'
  -  '/share/man'
  -  '/share/pkgconfig'
  -  '/share/installed-tests'
  -  '*.la'
  -  '*.a'

modules:

# Only till https://github.com/flathub/io.elementary.BaseApp/pull/32 gets merged
  - name: libportal
    buildsystem: meson
    config-opts:
      - -Dbackend-qt5=disabled
      - -Dbackend-qt6=disabled
      - -Ddocs=false
      - -Dtests=false
    sources:
      - type: archive
        url: https://github.com/flatpak/libportal/releases/download/0.9.1/libportal-0.9.1.tar.xz
        sha256: de801ee349ed3c255a9af3c01b1a401fab5b3fc1c35eb2fd7dfb35d4b8194d7f

  - name: reminduck
    buildsystem: meson
    sources:
    - type: dir
      path: "."
