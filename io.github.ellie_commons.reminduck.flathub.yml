app-id: io.github.ellie_commons.reminduck
# elementary SDK is not available on Flathub, so use the elementary BaseApp instead
base: io.elementary.BaseApp
base-version: 'circe-24.08'
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: io.github.ellie_commons.reminduck

finish-args:
  - '--share=ipc'
  - '--device=dri'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  # Required to do a quack sound
  - '--socket=pulseaudio'

cleanup:
  -  '/include'
  -  '/lib/pkgconfig'
  -  '/man'
  -  '/share/doc'
  -  '/share/gtk-doc'
  -  '/share/man'
  -  '/share/pkgconfig'
  -  '/share/installed-tests'
  -  '*.la'
  -  '*.a'

modules:
# Only till https://github.com/flathub/io.elementary.BaseApp/pull/32 gets merged
  - name: libportal
    buildsystem: meson
    config-opts:
      - -Dbackend-qt5=disabled
      - -Dbackend-qt6=disabled
      - -Ddocs=false
      - -Dtests=false
    sources:
      - type: git
        url: https://github.com/flatpak/libportal.git
        tag: 0.9.1
        commit: 8f5dc8d192f6e31dafe69e35219e3b707bde71ce
        x-checker-data:
          type: git
          tag-pattern: '^([\d.]+)$'

  - name: reminduck
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/ellie-commons/reminduck.git
        tag: 2.1.0
        commit: f976064e30e3af37e5deb246562b8359af6679d3
        x-checker-data:
          type: git
          tag-pattern: '^([\d.]+)$'